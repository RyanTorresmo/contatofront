<div class="form-wrapper">
  <div class="form-container">
    <h2>{{ modoEdicao ? 'Editar Contato' : 'Cadastrar Novo Contato' }}</h2>

    <form (ngSubmit)="cadastrarUsuario()" #form="ngForm">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" [(ngModel)]="novoUsuario.nome" name="nome" required>
      </div>

      <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" [(ngModel)]="novoUsuario.sobrenome" name="sobrenome" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="novoUsuario.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" [(ngModel)]="novoUsuario.telefone" name="telefone">
      </div>

      <div class="form-group">
        <label>Celular:</label>
        <input type="text" [(ngModel)]="novoUsuario.celular" name="celular">
      </div>

      <div class="form-group">
        <label>Endereço:</label>
        <input type="text" [(ngModel)]="novoUsuario.endereco" name="endereco">
      </div>

      <div class="form-group">
        <label>Cidade:</label>
        <input type="text" [(ngModel)]="novoUsuario.cidade" name="cidade">
      </div>

      <div class="form-group">
        <label>Estado:</label>
        <input type="text" [(ngModel)]="novoUsuario.estado" name="estado">
      </div>

      <div class="form-group">
        <label>Categoria:</label>
        <select [(ngModel)]="novoUsuario.categoria" name="categoria">
          <option value="família">Família</option>
          <option value="trabalho">Trabalho</option>
          <option value="amigos">Amigos</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      

      <button type="submit" class="btn">{{ modoEdicao ? 'Salvar' : 'Cadastrar' }}</button>
    </form>
  </div>
</div>
